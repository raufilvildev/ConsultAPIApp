<article class="position-relative">
    <div class="container p-5 m-auto">
        <div class="row g-5">
            <img class="col-12 col-lg-6 img-fluid rounded-circle" [src]="user.image" alt="">
            <div class="col-12 col-lg-6 text-start">
                <h2>{{ user.first_name }}</h2>
                <h2>{{ user.last_name }}</h2>
                <p class="mt-3 mb-0"><span class="fw-bold">Usuario</span>: {{ user.username }}</p>
                <p><span class="fw-bold">Email</span>: {{ user.email }}</p>
                <div class="container text-center mt-4">
                    <div class="row">
                        <button type="button" class="col-12 col-sm-4 btn btn-light p-3" (click)="deleteUser(user._id)">Eliminar</button>
                        <button [routerLink]="['/updateuser',user._id]" type="button" class="col-12 col-sm-4 btn btn-light p-3">Actualizar</button>
                        <button [routerLink]="['/home']" type="button" class="col-12 col-sm-4 btn btn-light p-3">Volver al listado</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    @if (isDeleted) {
        <app-users-management-notification [isDeleted]="true"></app-users-management-notification>
    }
</article>
