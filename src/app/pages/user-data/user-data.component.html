<div class="container p-5 m-auto">
    <div class="row g-5">
        <img class="col-12 col-lg-6 img-fluid rounded-circle" [src]="user.url" alt="">
        <div class="col-12 col-lg-6 text-start">
            <h2>{{ user.name }}</h2>
            <h2>{{ user.lastName }}</h2>
            <p><span class="fw-bold">Usuario</span>: {{ user.username }}</p>
            <p><span class="fw-bold">Email</span>: {{ user.email }}</p>
            <div class="container text-center mt-4">
                <div class="row">
                    <button type="button" class="col-12 col-sm-4 btn btn-light p-3">Eliminar</button>
                    <button [routerLink]="['/updateuser',user.id]" type="button" class="col-12 col-sm-4 btn btn-light p-3">Actualizar</button>
                    <button [routerLink]="['/home']" type="button" class="col-12 col-sm-4 btn btn-light p-3">Volver al listado</button>
                </div>
            </div>
        </div>
    </div>
</div>
