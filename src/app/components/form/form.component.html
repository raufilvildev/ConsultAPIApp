<section class="position-relative">
    @if (newUserForm) {
        <h2>NUEVO USUARIO</h2>
    } @else {
        <h2>ACTUALIZAR USUARIO</h2>
    }
    <form class="p-4" [formGroup]="form" (ngSubmit)="updateOrCreateUser(form.value)">
        <div class="mb-3">
            <label for="first_name" class="form-label">Nombre del usuario</label>
            <input type="text" class="form-control" formControlName="first_name" id="first_name" [style.color]="(!newUserForm) ? 'red' : 'black'">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Apellido del usuario</label>
            <input type="text" class="form-control" formControlName="last_name" id="last_name" [style.color]="(!newUserForm) ? 'red' : 'black'">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" formControlName="username" id="username" [style.color]="(!newUserForm) ? 'red' : 'black'">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo del usuario</label>
            <input type="email" class="form-control" formControlName="email" id="email" aria-describedby="email" [style.color]="(!newUserForm) ? 'red' : 'black'">
        </div>
        <div class="mb-3">
            <label class="form-label" for="image">Imagen del usuario</label>
            <input type="text" class="form-control" formControlName="image" id="image" [style.color]="(!newUserForm) ? 'red' : 'black'">
        </div>
        @if (newUserForm) {
            <button type="submit" class="btn btn-light btn-outline-secondary" [disabled]="form.invalid">Guardar</button>
        } @else {
            <button type="submit" class="btn btn-light btn-outline-secondary" [disabled]="form.invalid">Actualizar</button>
        }
    </form>
    @if (isCreated) {
        <app-users-management-notification [isCreated]="true"></app-users-management-notification>
    } @else if (isUpdated) {
        <app-users-management-notification [isUpdated]="true"></app-users-management-notification>
    }
</section>
